box: node

build:
    steps:
        - script:
            name: nodejs information
            code: |
                echo "node version $(node -v) running"
                echo "npm version $(npm -v) running"
        - npm-install
        - npm-test
        - script:
            name: Check code lint
            code: |
                npm run lint
        - script:
            name: Code coverage
            code: |
                npm run coverage

dev:
    steps:
        - npm-install
        - internal/watch:
            code: npm test
            reload: true
